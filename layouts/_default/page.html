{{ define "content" }}

  {{ $include_dict := dict "Site" .Site "page" . "image" .Params.img_path }}
  {{ partial "header.html" $include_dict }}

  <div id="content" class="site-content">
    <main id="main" class="site-main inner">

      <article class="post page post-full">
        <header class="post-header">
          <h1 class="post-title">{{ .Params.title }}</h1>
        </header><!-- .post-header -->
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ $.Params.subtitle | safeHTML }}
        </div><!-- .post-subtitle -->
        {{ end }}
        <div class="post-content">
          <!--{{ .Content }} -->
          <img src="https://scontent-lax3-2.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/210115180_545238316644702_7666532447000748641_n.jpg?_nc_ht=scontent-lax3-2.cdninstagram.com&_nc_cat=106&_nc_ohc=oMHslg_VjD4AX9-P6kc&edm=AP_V10EBAAAA&ccb=7-4&oh=cc0bdbc186b0c41f12f09d87b7e143fd&oe=60FAD8CC&_nc_sid=4f375e" alt="car" width="32"
height="32">
        </div><!-- .post-content -->
      </article><!-- .post -->

    </main><!-- .site-main -->

    {{ partial "footer.html" $include_dict }}

  </div><!-- .site-content -->

{{ end }}
